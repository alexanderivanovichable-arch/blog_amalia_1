<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Blog Anónimo</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-6">

  <header class="text-center mb-6">
    <h1 class="text-3xl font-bold text-blue-600">💬 Blog Anónimo</h1>
    <p class="text-gray-600">Escribe lo que quieras de forma anónima</p>
  </header>

  <!-- Formulario -->
  <form id="postForm" class="w-full max-w-md bg-white p-6 rounded-2xl shadow-lg mb-8">
    <label for="nickname" class="block text-gray-700 font-medium mb-2">Nickname</label>
    <input id="nickname" type="text" required
      class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 mb-4">

    <label for="message" class="block text-gray-700 font-medium mb-2">Mensaje</label>
    <textarea id="message" rows="4" required
      class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 mb-4"></textarea>

    <button type="submit"
      class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded-lg transition">
      Publicar
    </button>
  </form>

  <!-- Publicaciones -->
  <section class="w-full max-w-md">
    <h2 class="text-xl font-semibold text-gray-700 mb-4">📝 Publicaciones</h2>
    <div id="posts" class="space-y-4"></div>
  </section>

  <!-- Conectar con tu JS -->
  <script type="module" src="index.js"></script>
</body>
</html>
